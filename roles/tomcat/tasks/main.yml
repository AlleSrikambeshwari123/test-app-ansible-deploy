- name: Install Java 1.7
  apt:
    name: openjdk-7-jdk
    state: present
  become: true

- name: Add group "tomcat"
  group:
    name: "{{ tomcat_group }}"

- name: Add user "tomcat"
  user:
    name: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"
    home: /usr/share/tomcat
    createhome: no
  become: true
  become_method: sudo

- name: Download Tomcat
  get_url:
    url: http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz
    dest: /opt/apache-tomcat-7.0.61.tar.gz

- name: Extract archive
  command: >
    tar xvf /opt/apache-tomcat-7.0.61.tar.gz -C /opt/
  args:
    chdir: /usr/share
    creates: /opt/apache-tomcat-7.0.61

- name: Symlink install directory
  file:
    src: /opt/apache-tomcat-7.0.61
    path: /usr/share/tomcat
    state: link

- name: Change ownership of Tomcat installation
  file:
    path: /usr/share/tomcat/
    owner: tomcat
    group: tomcat
    state: directory
    recurse: yes

- name: Configure Tomcat server
  template:
    src: server.xml
    dest: /usr/share/tomcat/conf/

- name: Configure Tomcat users
  template:
    src: tomcat-users.xml
    dest: /usr/share/tomcat/conf/

- name: Create sample directory
  file:
    path: "/opt/apache-tomcat-7.0.61/webapps/samples"
    state: directory
    mode: '0777'
  become: true

- name: Copy sample index.html file
  template:
    src: index.html.j2
    dest: /opt/apache-tomcat-7.0.61/webapps/samples/index.html
  notify: restart tomcat

- name: Install Tomcat init script
  copy:
    src: tomcat-initscript.sh
    dest: /etc/init.d/tomcat
    mode: '0755'

- name: Start Tomcat
  service:
    name: tomcat
    state: started
    enabled: yes

- name: Wait for Tomcat to start
  wait_for:
    port: "{{ http_port }}"
    state: started

handlers:
  - name: restart tomcat
    service:
      name: tomcat
      state: restarted
